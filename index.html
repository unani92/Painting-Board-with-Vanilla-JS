<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Paint JS</title>
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">

    <div class="controls_range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>

    <div class="controls_btns">
      <button id="jsMode">Fill</button>
      <button id="jssave">Save</button>
    </div>

    <div class="controls_colors" id="jsColors">
      <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
      <div class="controls_color jsColor" style="background-color: white;"></div>
      <div class="controls_color jsColor" style="background-color: red;"></div>
      <div class="controls_color jsColor" style="background-color: #F5A01D ;"></div>
      <div class="controls_color jsColor" style="background-color: #E9C613;"></div>
      <div class="controls_color jsColor" style="background-color: #43F222 ;"></div>
      <div class="controls_color jsColor" style="background-color: #22A9F2 ;"></div>
      <div class="controls_color jsColor" style="background-color: #2231F2 ;"></div>
      <div class="controls_color jsColor" style="background-color: #9522F2 ;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
